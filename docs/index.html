<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Sencilla</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Web Sencilla</h1>
    </header>
    <main>
        <h1>Bienvenido a Mi Web Sencilla</h1>
        <div id="contenedor-linea-codigo">
            <div id="codigo"></div>
            <div id="linea"></div>
        </div>
        <div id="cuadro-texto">
            <textarea id="input-texto" rows="4" cols="50" placeholder="Escribe aquí..."></textarea>
        </div>
        <!-- Botón de Enviar -->
        <button id="btn-enviar">Enviar</button>
        <script src="js/scripts.js"></script>
        <script>
            document.getElementById('btn-enviar').addEventListener('click', function() {
                // Recargar la página
                location.reload();
                // Limpiar el textarea
                document.getElementById('input-texto').value = '';
            });
        </script>
    </main>
    <footer>
        <p>&copy; 2025 Mi Web Sencilla</p>
    </footer>
</body>
</html>
